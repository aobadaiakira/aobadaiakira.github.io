<!-- 記事タイトル -->
<h2>マストドンにおいて連合全体ではなく特定のサーバーのタイムラインを覗き見る機能は無いのか。</h2>

<!-- 記事本文 -->
<div class="main_text">
<p>マストドンにおいて連合全体ではなく特定のサーバーのタイムラインを覗き見る機能は無いのか。
無いとすれば、いずれ、ユーザー登録せずに任意のサーバーのタイムラインを覗き見るような
ウェブサービスが出現すると思う。</p>
