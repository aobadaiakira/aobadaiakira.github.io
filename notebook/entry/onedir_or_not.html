<h2>記事投稿用のディレクトリを１つにするか階層にするかで迷う</h2>

<!-- 記事本文 -->
<div class="main_text">
<p>静的サイト・ジェネレーターにおいて記事ファイルを放り込んでおく場所は、
出来れば１つのディレクトリにしておきたい。
日常的に繰り返し管理すべきものは少なければ少ないほど良い。</p>

<p>しかし、記事数が数千になった時の事も考えて置いたほうが良い。
毎日１記事投稿するとして、年間365記事、十年で3650記事か……
毎日10記事投稿すると、十年で36500記事か。</p>

<p>案外多いな。</p>
