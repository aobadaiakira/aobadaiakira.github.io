<h2>おつかれさん。（ポエム）</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>おつかれさん。
今日は、大変だったね。
今ちょうど、お前の好きなダージリンを淹れたところなんだ。
まあ、座って紅茶でも飲みなよ。
おっぱい揉んでやるからさ。</p>

<p>おつかれさん。
今日は、大変だったね。
ちょうど今、バスクリン入れたところなんだ。
まあ、風呂にでも入って疲れを癒しなよ。
俺も一緒に入るからさ。</p>

<p>おつかれさん。
今日は、大変だったね。
ちょうど今、バイアグラ飲んだところなんだ。</p>
