<!-- 記事タイトル -->
<h2>将来、OStatus生態系と独自のサービスを共存させる者が現れるだろう。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>OStatus生態系の一員でありながら、サーバー内部では独自のサービスをユーザーに提供するサービス提供者が出現するだろう。
たとえば、家族特化型のクローズドSNSでありながら、ユーザーが望めばOStatusネットワーク上の他人をフォローできるような
サービスである。</p>


</div>
