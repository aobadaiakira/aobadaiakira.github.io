<h2>映画「サスペリア」を見た。  </h2>

<!-- 記事本文 -->
<div class="main_text">
<p>映画「サスペリア」を見た。<br />
ダリオ・アルジェント監督。<br />
極彩色のアールデコてんこ盛りのセットと言い、真っ赤な血糊といい、ストーリーのイイ加減さといい、
リアリズムを度外視しても、監督が「ぼくのかんがえたさいきょうのパノラマ島」を作ることだけに
心血を注いだ一作だった。<br />
そういう映画も、たまには良い。</p>
