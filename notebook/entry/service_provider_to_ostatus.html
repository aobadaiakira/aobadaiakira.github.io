<!-- 記事タイトル -->
<h2>将来、既存のウェブサービスがOStatus生態系に接続するだろう。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>将来、既存のウェブサービス提供者の中に現在提供している独自のサービスを維持しつつ、
ユーザーにOStatus生態系への接続を提供する者が現れるだろう。
つまり、内部に独自の生態系を持ちながら、ユーザーが望めばOStatus生態系へのドアを開いて、
サービス外のユーザーをフォローできるような仕組みである。</p>
