<!-- 記事タイトル -->
<h2>ユーザー１人に特化した「シングル・ユーザー・マストドン」が現れるだろう。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>近い将来、ユーザー１人に特化したマストドンのフォーク「シングル・ユーザー・マストドン」が現れるだろう。
単一ユーザーに特化すればハードウェア資源の消費を抑えられるはずだ。<br />
それを使って、自宅のパソコンで24時間「シングル・ユーザー・マストドン」を動かし続ける者が現れるだろう。</p>
