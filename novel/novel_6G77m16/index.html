<h2>あらすじ</h2>
<p>
「ハーレム禁止の最強剣士！」のアラツグとスュンが現代の日本に転生して、婚約者どうしだったらどうなるのか？　というＩＦの物語を書きました。<br>
しかし特別「ハーレム禁止の最強剣士！」を知らなくても単独の物語として楽しめます。アラツグは人間の男、スュンはダーク・エルフの女で魔法が使えて尻の形が史上最高です。それだけ知っていれば充分です。
</p>
