<h2>１．</h2>
<p>
少年は、熱き思いを胸に秘め、<br>
エルフの娘、愛しき<ruby><rb>人間<rb><rp>（</rp><rt>ひと</rt><rp>）</rp></ruby>のすがた夢見る。<br>
<br>
<ruby><rb>覚醒<rb><rp>（</rp><rt>めざめ</rt><rp>）</rp></ruby>を待つ<ruby><rb>友<rb><rp>（</rp><rt>とも</rt><rp>）</rp></ruby>は<ruby><rb>苛立<rb><rp>（</rp><rt>いらだ</rt><rp>）</rp></ruby>ち、<br>
若き<ruby><rb>衛士<rb><rp>（</rp><rt>えいし</rt><rp>）</rp></ruby>が影を追う。<br>
<br>
大理石の美女が微笑み、<br>
青銅の英雄が剣を振る。<br>
<br>
三千年を凍らせた、<br>
ここは闇夜のミュージアム。<br>
<br>
<ruby><rb>幼子<rb><rp>（</rp><rt>おさなご</rt><rp>）</rp></ruby>が怪物を見上げる時、<br>
時の車輪が回りだす。<br>
<br>
「ハーレム禁止の最強剣士！」<br>
次回予告、「衛士、猫を追い、少女、怪物を見上げる」<br>
<br>
アラツグ、<ruby><rb>鋼<rb><rp>（</rp><rt>はがね</rt><rp>）</rp></ruby>の瞳に<ruby><rb>運命<rb><rp>（</rp><rt>さだめ</rt><rp>）</rp></ruby>を見るか？
</p>
