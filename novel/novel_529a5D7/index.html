<!-- ===== あらすじ ===== -->
<section class="description">
<h2>あらすじ</h2>
<p>
遥か未来、人口冬眠から目覚めた六人の男女。<br>
彼らは、冬眠から蘇生する過程で記憶障害を起こし、自分が誰かも分からなかった。<br>
そして六人は、文明の滅び去った荒野を四輪駆動車に乗って走る。<br>
目指すは謎の楽園パライソ。<br>
だが、人間のような姿で背中に蛾のような翅を持つモスマンの群れが立ち塞がる。<br>
<br>
モスマンは、ある意味ではゾンビのような存在ですが、その習性はゾンビとは大分違います。
</p>
