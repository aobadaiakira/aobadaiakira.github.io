<!-- 記事タイトル -->
<h2>昨日は２５度を超えていた</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>昨日（１０月１１日）の最高気温は２５.８度だった。<br />
気象用語で言えば「夏日」だ。
１０月中旬で夏日か。
だいぶ涼しくなって来たとはいえ晴れると気温も上がる。</p>

<p>今日（１２日）は、１日じゅう曇り空。
時々パラパラと雨が降る。
最高気温は２０度。
秋の雨も、これはこれで良いものだ。</p>

<p>昔より晴れの日が減って曇りや雨の日が増えたように思うのだが、気のせいだろうか？</p>
