<h2>アメリカ、FOXテレビの名物キャスターが……</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>FOXテレビの名物キャスター、タッカー・カールソンが、日本のエロ漫画ジャンル、<br />
「exploding milk porn」<br />
について言及したもよう。</p>

<p>え……えくすぷろーぢんぐ・みるく・ぽーん？</p>

<p>試しに google 翻訳してみたら、</p>

<p><strong>「爆乳ポルノ」</strong></p>

<p>と翻訳された。</p>

<p>う、うん……確かに、間違いじゃない……のか？<br />
google 先生って、そんな言葉まで翻訳してくれるのか。</p>
