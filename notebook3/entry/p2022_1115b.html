<h2>禁酒と禁肉</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>今日（１１月１５日）から、禁酒を再開しようと思う。<br />
ついでに、肉を食べるのも控える。</p>

<p>とりあえず１１月末まで。</p>

<p>肉食を控えると言っても、べつに宗教や主義主張が理由じゃないので、魚は食べるし、卵も乳製品も食べる。<br />
ハムやソーセージなどの加工肉は控える。<br />
ちくわ、はんぺん、魚肉ソーセージなどの練製品は食べる。</p>

<p>調味料などに微量に含まれる動物由来の成分や、みりんに含まれるアルコールなど、微量な成分に関して細かいことは気にしない。</p>
