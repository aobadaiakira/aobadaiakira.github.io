<!-- 記事タイトル -->
<h2>スーパーヒーローの変身には自傷の暗喩が含まれている</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>ふと、そんな事を思った。</p>

<p>古代部族社会やヤクザ社会における刺青（いれずみ）なんかも、自傷行為＝変身願望の一種なのかも知れない。</p>

<p>あるいは、ピアスとか。</p>

<p>自傷によって、今ある自分自身を否定して、あらたな肉体と人格を得て生まれ変わる（と、思い込む）</p>

<p>ひとくちにスーパーヒーローといっても、その数・種類は膨大な数に上（のぼ）るから、一概には言えないと思うけれど。</p>
