<p>ザワークラウトに醤油を垂らすと美味い</p>

<p>「きゅうりの浅漬けや白菜漬けなどに醤油を少し垂らして風味を付ける」<br />
これを実践している人は多いと思う。</p>

<p>ザワークラウトにも応用できる。</p>

<p>さらに、食事の途中で目先を変えたくなったら、ごま油を１〜２滴垂らしたり、七味をパッパと振りかけるのも良い。</p>
