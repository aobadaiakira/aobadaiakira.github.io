<p>歳を取ると、視覚・聴覚からの激しい刺激が苦手になる</p>

<p>おそらく、歳を取って脳の情報処理速度が遅くなる事と関係している。</p>

<p>大きな音や、どぎつい色の画面に、ストレスや疲れを感じるようになる。</p>

<p>その一方で、感動に対する欲求は未だに衰えていないと自覚する。</p>

<p>「もっと旨いものを食わせてくれ」</p>
