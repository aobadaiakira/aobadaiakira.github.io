<p>胡瓜の壺漬けを作った</p>

<p>レシピを読んだら、切った胡瓜と醤油ダレを鍋に入れて一度沸騰させるという工程があった。<br />
目から鱗が落ちた。<br />
なるほど、これは逆転の発想だ。<br />
まさか漬物を作るのに食材を加熱するとは、思いも寄らなかった。</p>

<p>期待と緊張が交錯する初試食。</p>

<p><strong>う〜、美味い！</strong></p>

<p>また一つ、漬物のレパートリーを得た。</p>

<p>「きゅうり つぼ漬け」などのキーワードで検索すると、無数にレシピが出て来る。<br />
皆さんも、お試しあれ。</p>
