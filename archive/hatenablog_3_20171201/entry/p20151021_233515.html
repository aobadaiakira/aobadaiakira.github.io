<!-- 記事タイトル -->
<h2>宮沢賢治の書いた「イーハトーブ」というのは岩手県の事らしい</h2>

<!-- 記事本文 -->
<div class="main_text">

<p><img class="hatena-fotolife" title="f:id:AobadaiAkira:20151021233215j:plain" src="http://cdn-ak.f.st-hatena.com/images/fotolife/A/AobadaiAkira/20151021/20151021233215.jpg" alt="f:id:AobadaiAkira:20151021233215j:plain" /></p>
<p>旧仮名遣いで岩手は「いはて」と書く。</p>
<p>「いはて、いはて、いーはて、いーはてー、いーはとー、いーはとーぶ……イーハトーブ」という風に、なまったんだな。</p>
<p>宮沢賢治は、自分の住んでいた近所をファンタジーの舞台にしていた訳だ。</p>
<p>俺の家の近所にも、鬱蒼とした森が広がっているよ。</p>
<p>俺もこれから、近所に広がるの森を「エルフの森」と呼ぶことにしよう。</p>
</div>
