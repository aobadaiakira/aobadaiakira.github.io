<!-- 記事タイトル -->
<h2>ブログもＳＮＳもメールもメッセージアプリも掲示板も小説投稿サイトも「文章投稿アプリ」だ。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>最近は、文章よりも、インスタグラムみたいな画像専用ＳＮＳなんかの方が勢いがあるが、文章にせよ画像にせよ動画にせよ、自分が観たり聞いたり考えたりしたことを記事として投稿（＝インターネットにアップロード）して、それが集積されて受け手のスクリーンに表示される事には変わりない。</p>

<p>乱暴に言えば、違うのは表示の仕方だけ。</p>
