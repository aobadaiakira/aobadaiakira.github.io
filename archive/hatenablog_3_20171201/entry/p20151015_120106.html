<!-- 記事タイトル -->
<h2>中ぐらいの周波数の画像が一番厳しいかもしれない</h2>

<!-- 記事本文 -->
<div class="main_text">

<p><img class="hatena-fotolife" title="f:id:AobadaiAkira:20151015115526j:plain" src="http://cdn-ak.f.st-hatena.com/images/fotolife/A/AobadaiAkira/20151015/20151015115526.jpg" alt="f:id:AobadaiAkira:20151015115526j:plain" /></p>
<p>長辺5000ピクセルのJPEG→長辺1000ピクセルに縮小→JPEG保存という過程で、一番厳しいのは、中ぐらいの周波数の画像かも知れない。</p>
<p>高周波数の情報は、どうせ縮小した時点で潰れてしまうし、大きな波長の情報は、もともとノイズ耐性が高い。</p>
<p>中ぐらいの周波数の情報の劣化が目立つように感じるのだが、どうだろうか。</p>
