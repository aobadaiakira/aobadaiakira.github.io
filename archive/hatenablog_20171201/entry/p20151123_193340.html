<!-- 記事タイトル -->
<h2>今日の四枚。Ｋ－Ｓ１＋タムロン１８－２００マクロ（Ａ１４）</h2>

<!-- 記事本文 -->
<div class="main_text">

<p><img class="hatena-fotolife" title="f:id:AobadaiAkira:20151123192653j:plain" src="http://cdn-ak.f.st-hatena.com/images/fotolife/A/AobadaiAkira/20151123/20151123192653.jpg" alt="f:id:AobadaiAkira:20151123192653j:plain" /></p>
<p>冬が近づき葉の落ちた野山に、たったひとつ真っ赤な物がありました。近づいたら、これでした。名前は分かりません。</p>
<p>夕暮れの暗い森の中に浮かび上がる真っ赤な実、という感じでした。</p>
<p>感度４００、シャッタースピード１/１８０だが、ちょっと解像感が物足りない。<br />ひょっとしたら微妙にブレているかもしれない。<br />あるいは、フォーカスが合っていないのか。</p>
</div>
