<!-- 記事タイトル -->
<h2>それにしても１１月の東京は「暑かった」</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>今年は田舎も暖かいが、東京に行ったら「暖かい」を通り越して「暑かった」</p>
<p>冗談ではなく、半袖のＴシャツにバミューダパンツの通行人を目撃した。</p>
<p>１１月だというのに。</p>
<p>私自身、１１月の東京の街を歩きまわって、気が付いたら汗をかいていた。</p>
<p>私が東京に住んでいた時（もう、だいぶ前の事だが）には、ありえなかった事だ。</p>
<p>異常気象と言っても、今年のはちょっと異常すぎるのではないか。</p>
</div>
