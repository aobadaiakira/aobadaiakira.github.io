<!-- 記事タイトル -->
<h2>ツイッターがＳＮＳとして扱われるのは、投稿にタイトルがないからかもしれない。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>ブログには、普通、個々の記事にタイトルがある。</p>

<p><a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%C4%A5%A4%A5%C3%A5%BF%A1%BC">ツイッター</a>の個々のツイートにはタイトルが無い。</p>

<p><a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%D5%A5%A7%A5%A4%A5%B9%A5%D6%A5%C3%A5%AF">フェイスブック</a>などの一般的なＳＮＳも個々の投稿にはタイトルが無い。</p>

<p>個々の投稿にタイトルが無いと、「ブログに文章を投稿している」という感覚が薄れて「ちょっとした近況報告」のような感じになって、ＳＮＳっぽい感覚を読者に与えるのではないだろうか。</p>
</div>
