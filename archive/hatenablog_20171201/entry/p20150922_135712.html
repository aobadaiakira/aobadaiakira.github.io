<h2>ネタバレ専用ブログを別に持つという実験</h2>

<!-- 記事本文 -->
<div class="main_text">

<p><img class="hatena-fotolife" title="f:id:AobadaiAkira:20150922110219p:plain" src="http://cdn-ak.f.st-hatena.com/images/fotolife/A/AobadaiAkira/20150922/20150922110219.png" alt="f:id:AobadaiAkira:20150922110219p:plain" /></p>
<p>はてなブログは、ひとつのＩＤで複数のブログを持つことが出来る。</p>
<p>それを利用して、本や映画の感想を書くときに、メインのブログでは、ネタバレをしないように書いて、それとは別にネタバレ専用のブログを立ち上げ、対応する記事へのリンクを貼って置けば、良いのではないかと考えた。<br />例えば、こんな感じだ。</p>
<p><span style="color: #ff0000;">＊＊＊　以下、ネタバレ注意！　＊＊＊</span></p>
