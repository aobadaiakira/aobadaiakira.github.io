<!-- 記事タイトル -->
<h2>雨の日</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>（５Ｇは「ファイブ・ジィ」と詠んで下さい）</p>

<p>「雨の日は、<br />
　通信不良の、<br />
　５Ｇ。<br />
　動画、見られず、<br />
　ちょっとアンニュイ」</p>

<p>【注意】<br />
天気が５Ｇの電波に影響を与えるというエビデンスが有るのか無いのか、私は知りません。<br />
偶然かも知れないし、単なる私の勘違いかも知れません。<br />
この件に関して、私は一切の責任を負いません。</p>
