<!-- 記事本文 -->
<div class="main_text">

<p>万年筆とインクを買った。</p>

<ol>
  <li>パイロット・カスタム８２３（ペン先Ｂ）</li>
  <li>ラミー・サファリ・スケルトン（ペン先Ｂ）</li>
  <li>プラチナ・プレピー（ペン先Ｍ）</li>
  <li>色彩雫</li>
</ol>

<p>色彩雫は、</p>

<ol>
  <li>深緑</li>
  <li>冬柿</li>
  <li>紫式部</li>
</ol>

<p>深緑は普通の緑、紫式部は普通の紫、冬柿はややオレンジがかった赤。</p>
