<h2>今日の東京の空は、本当に青かった。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>今日の東京の空は、本当に青かった。</p>

<p>今日の東京は、雲ひとつ無い晴天だった。</p>

<p>そして、その青空の色が、私が今まで見たこともないような鮮やかな青色だった。</p>
