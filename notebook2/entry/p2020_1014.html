<!-- 記事本文 -->
<div class="main_text">

<p>初めて「カレーメシ」なるものを食べた。</p>

<p>最近、Vtuber にハマっているんで、それがらみで。</p>

<p>心の汚れた大人たちの策略に引っ掛かってる気もするが、まあ、たまには良いだろう。</p>

<p>最寄りのセブンイレブンを見たら、棚の隅っこの方にノーマルのやつとバターチキンのやつがあった。</p>

<p>さて、昨日はノーマル・バージョンを食べたから今日はバターチキン・バージョンを食べるとするか。</p>
