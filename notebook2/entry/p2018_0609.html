<!-- 記事本文 -->
<div class="main_text">

<p>入学式について</p>

<p>稲の田植えは春。<br />
日本では、春が「仕事（農作業）の始まる季節」</p>

<p>小麦の種まきは秋。<br />
ヨーロッパでは、秋が「仕事（農作業）の始まる季節」</p>

<p>だから日本の入学式・入社式は４月で、欧米の入学式は９月なのかもね。</p>
