<!-- 記事タイトル -->
<h2>花見をして来た</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>日曜日（３月２７日）に、花見をして来た。</p>

<p>と言っても、ござを広げて酒盛りをした訳ではなく、とある桜の見どころをゆっくり歩いて来ただけだ。</p>

<p>春の日差しの下、満開の桜の下を歩くのは気持ちが良い。</p>

<p>春の到来と共に一斉に咲き乱れ、わずか１週間あまりで散ってしまう花の何と美しいことよ。</p>

<p><img src="http://picture.aobadaiakira.jp/misc/Sakura2022.jpg" alt="桜の花" /></p>

<p>桜の木は春の短い間だけ全力で発する。<br />
時間は二度と戻らない一瞬の連続だと。</p>

</div>
