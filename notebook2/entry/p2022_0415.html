<h2>エアコン（暖房）を使った</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>エアコン（暖房）を使った</p>

<p>天気予報によると、今日の最高気温は１１度、最低気温は９度。</p>

<p>最低気温９度は、まあ良いとして、そこから気温が上がり切らない。<br />
最高気温１１度は、１月下旬から２月上旬並みだ。</p>

<p>電気ストーブを片付けたばかりだというのに。</p>

<p>仕方がないので、エアコンの暖房モードを使った。</p>

<p>つい数日前は、やれ夏日だ、２５度越えだ、と言っていたのだが。</p>

</div>
