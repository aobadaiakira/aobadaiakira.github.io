<h2>インスタント・ラーメンのトッピング</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>最近、インスタントラーメンのトッピングで気に入っているのは、塩を振ってゴマ油で炒めたニラ。</p>

<p>これが旨い。</p>

<p>とくに味噌ラーメンと合う。</p>

<p>ラーメンといえば冬場の食べ物という印象が強いが、暑い夏に態々（わざわざ）熱いラーメンを食べるというのも、なかなかに風流だ。</p>

<p>しょっぱいスープが、汗と一緒に流れ出た塩分を補ってくれる。</p>
