<!-- 記事タイトル -->
<h2>実証実験１１日目</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>今日は涼すぅい〜</p>

<p>天気予報を見ると、最高気温32℃、最低気温２４℃となっているが、数字よりも涼しく感じられる。</p>

<p>太陽が出ているか、それとも曇っているかで大分（だいぶ）体感が違う。</p>

<p>これは私の想像でしかないのだが、ひょっとして都市の地上部分を埋め尽くしているコンクリートの建物群には、太陽から放射される熱を蓄積する性質があるのではないだろうか？<br />
だから夜になってもコンクリートの建物内は暑いままなのだろうか？</p>

</div>
