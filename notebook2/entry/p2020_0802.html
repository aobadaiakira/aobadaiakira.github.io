<!-- 記事本文 -->

<p>そろそろ……</p>

<p>ライトノベル界隈にまたセカイ系ブームが来ると思うの。</p>

<p>１９９０年代：異世界系ブーム<br />
２０００年代：セカイ系ブーム<br />
２０１０年代：異世界系ブーム<br />
２０２０年代：セカイ系ブーム（たぶん）</p>

<p>１９９０年代の『異世界系』っていうのは、今のウェブ小説界隈における狭義の『異世界もの』の事じゃなくて、別世界を舞台にしたいわゆる『ハイ・ファンタジー』全般の事です。</p>

<p>歴史は繰り返す、ってやつ？</p>
