<h2>暑さ寒さも彼岸までとは良く言ったものだ。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>暑さ寒さも彼岸までとは良く言ったものだ。</p>

<p>今年は秋分を過ぎたら途端に涼しくなったな。</p>

<p>毎年毎年、夏の暑さが酷くなる日本だが、今年の『暑い期間』は、案外短かったのではないだろうか。</p>

<p>東京に関して言えば、梅雨が明けて本格的に暑くなったのは８月の頭だったと記憶している。</p>

<p>そうすると、本当に暑かったのは２ヶ月足らずだったという事になる。</p>

</div>
