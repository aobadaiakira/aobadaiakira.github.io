<h2>スーパーに行ったら「袋入おでん種」と「鍋スープの素」が置いてあった</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>昨日、スーパーに行ったら「袋入おでん種」と「鍋スープの素」が平台に大量陳列されていた。</p>

<p>なんか、空を見上げて渡り鳥が戻って来たのを発見した猟師みたいな気持ちになった。</p>

<p>もうそんな時期か、季節が移ろうのは早いもんだな。</p>
