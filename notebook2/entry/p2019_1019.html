<h2>昨日、本格的な秋になった。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>昨日、本格的な秋になった。</p>

<p>今年の東京は、ずっと暑かった。
しかし昨日、一度も家の冷房を起動せずに過ごせた。
今朝、起きると、少し肌寒かった。</p>

<p>やっと、東京に本格的な秋が来たようだ。</p>

<p>振り返ってみれば、台風１９号の関東上陸が潮目だったか。</p>
