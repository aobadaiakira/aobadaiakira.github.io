<!-- 記事タイトル -->
<h2>オレ流レシピ「パスタにカレーパウダーをサッとひと振り」</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>邪道レシピではあるが、パスタ・ソースを作るとき、ほんの微（かす）かに香るか香らないかくらいか程度にカレーパウダーをサッとひと振りすると、味に深みが出る。</p>

<p>しかし、入れすぎてはいけない。<br />
カレー味が強くなりすぎて「カレー味パスタ」になってしまう。<br />
ほとんど分からない程度、まさに「隠し味」として、ひと振りするだけが良い。</p>
