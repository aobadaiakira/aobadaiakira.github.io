<h2>梅の花が咲いていた</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>梅の花が咲いていた</p>

<p>台風が過ぎ去ったあとの良く晴れた日を『台風一過』と言う。</p>

<p>寒波が過ぎ去ったあとの良く晴れた日を何と呼ぶのだろうか。</p>

<p>同じ気温１０度でも、曇り空と晴れた空の下では体感が大分（だいぶ）違う。</p>

<p>昨日は日差しが暖かかった。</p>

<p>冬来りなば春遠からじ。</p>
