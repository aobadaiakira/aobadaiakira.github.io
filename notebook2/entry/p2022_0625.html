<!-- 記事本文 -->
<div class="main_text">

<p>扇風機を買った</p>

<p>いよいよ本格的な夏が始まりそうだが、今年は冷房に頼らず何処（どこ）まで行けるかに挑戦してみたい。</p>

<p>もちろん無理はしない。</p>

<p>暑くてしょうがないと思ったら、迷わず冷房をつける。</p>

<p>ブログを読み返してみると、４月１２日に今年はじめて冷房をつけたと書いている。<br />
その後も何度か冷房のお世話になっていると思うが、それはそれだ。</p>

<p>夏本番を冷房なしで乗り切れるか？<br />
何度も書くが、無理はしない。<br />
健康が第一なので。</p>
