<h2>昨日は、本当に世界が美しかった</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>昨日（１０月１８日）は、本当に世界が美しかった。</p>

<p>晴れて、気温が下がり、空気が澄んで、世界のあらゆるものに光が浸透し反射していた。</p>

<p>待ち遠しかった本格的な秋が、来た。</p>

<p>今年ほど、秋の到来を心待ちにした事は無かった。</p>

<p>こんな気候が、来年以降も続くのだろうか？</p>
