<!-- 記事タイトル -->
<h2>「文学フリマ東京」へ行ってきた。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>「文学フリマ東京」へ行ってきた。</p>

<p>浜松町でモノレールに乗り換えて「流通センター駅」下車、会場の「東京流通センター 第一展示場」へ。</p>

<p>人の流れに従って迷うこともなく到着した。</p>

<p>案外広かった。</p>

<p>来場者数は５０００人という事だった。</p>

<p>モノレール流通センター駅には、初めて下車したが、初めての駅に降り立つ時というのは、毎回新鮮な気分になれる。</p>

</div>
