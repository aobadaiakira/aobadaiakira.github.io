<h2>クリムト展へ行ってきた。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>クリムト展へ行ってきた。</p>

<p>７月１０日。最終日。</p>

<p>上野の都立美術館。</p>

<p>「女の三代」の実物を見た。</p>

<p>アニメ「エルフェンリード」のテーマ曲がずっと頭の中で流れていた。</p>

<p>クリムトは１９世紀末から二十世紀初頭に活躍した人で、時代的にはアール・ヌーボー時代の人なのだろうが、むしろアール・デコ的な要素を先取りした人のように思えた。</p>
