<h2>終わってみれば今年７月の東京は、あまり暑くなかった。</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>終わってみれば今年７月の東京は、あまり暑くなかった。</p>

<p>東京らしく蒸し蒸しする不快さはあるものの、今年の７月は気温の低い日が続いた。</p>

<p>梅雨明けが遅れて、雨や曇りの日が続いたからだと思う。</p>

<p>まともに晴れた日が数えるほどしか無かった。</p>
