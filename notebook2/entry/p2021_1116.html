<p>「バジリスク　寄生生物」を読んだ</p>

<p>作　椙本孝思</p>

<p>角川ホラー文庫の一冊だが、ホラーというよりは一種のスーパーヒーロー物。</p>

<p>表現がグロテスクかつエロい。<br />
そういう意味では菊地秀行や夢枕獏のような８０年代の伝奇バイオレンスにも近い。<br />
ただし文体は、菊池や夢枕よりも大分（だいぶ）ポップというか現代ラノベ的。</p>

<p>連作短編集だが、ちょっと展開がワンパターンか。</p>
