<!-- 記事タイトル -->
<h2>池袋でホームレス風の男を見た</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>昨日（８月１４日）、用事があって池袋を訪れた。</p>

<p>駅からサンシャイン通りへ向かう地下通路の壁ぎわに、男が座り込んでいた。<br />
ホームレスっぽい風態で、横にはゴミを詰め込んだ大きな紙袋が幾つも有った。</p>

<p>そのホームレス風の男の手元を見て驚いた。<br />
iPad mini を持っていた。<br />
近頃のホームレスは、iPad を操るのか……<br />
実は（文字通りの意味での）ホームレスじゃないという可能性も有るが。</p>
