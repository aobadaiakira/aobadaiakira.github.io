<!-- 記事本文 -->
<div class="main_text">

<p>春のレベルが上がった。</p>

<p>朝起きて、暖房の効いていない部屋の中へ、Ｔシャツと短パンのまま布団から飛び出しても寒くなかった。</p>

<p>喫茶店で、暖かい飲み物より冷たい飲み物を頼みたくなった。</p>

<p>春のレベルが上がった。</p>
