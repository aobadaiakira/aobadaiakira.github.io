<!-- 記事タイトル -->
<h2>納豆のネバネバで油汚れを落とす</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>納豆のパックに入っている半透明のフィルムに付着したネバネバを使うと、手や食器に付いた油汚れが落ちる。</p>

<p>ネバネバを満遍（まんべん）なく皿や手のひらに擦（なす）りつけた後ぬるま湯で洗うと、油汚れが落ちる。</p>
