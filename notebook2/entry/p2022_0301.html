<h2>おととい、本当の春が来た</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>おととい、２月２７日（日曜）、本当の春がこの街にやって来た。</p>

<p>最高気温１６度。</p>

<p>その前から春の兆（きざ）しは有ったのだが、いよいよポカポカ陽気の春が来た。</p>

<p>つい２週間ほど前は、やれ寒波だ雪だと言っていたのだが。<br />
季節の移ろいの何と早いことか。</p>
