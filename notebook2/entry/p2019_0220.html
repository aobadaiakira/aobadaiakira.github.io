<h2>今日は何の日？</h2>

<!-- 記事本文 -->
<div class="main_text">

<p>今日は何の日？</p>

<p>２０１９年の２月２０日（水）は、<br />
東京に春がやって来た日<br />
扉を開けた瞬間、春がフワッと香った。<br />
やあ、一年ぶりだな、春の空気さん<br />
と、思わず心の中でささやいた。<br />
さて、春という懐かし友との再会を祝って、今夜は何を飲もうか。<br />
酒か、ワインか、ビールか、それともウィスキーか<br />
カクテルの季節にはまだ早い<br />
ウォッカを飲むにゃもう遅い<br />
春の酒って、何だっけ。</p>

</div>
