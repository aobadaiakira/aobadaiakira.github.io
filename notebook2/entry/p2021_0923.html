<!-- 記事本文 -->
<div class="main_text">

<p>昨日（９月２２日）は暑かった</p>

<p>午前中は曇り時々雨、午後は晴れだった。</p>

<p>曇り空で気温が低いはずの午前中の方が、体感的には暑かった。</p>

<p>湿度が高い。</p>

<p>気温がそれほどでなくても、湿度が高いと暑く感じる。</p>
